#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00254:1.8
#
module: BWA.aln
name: BWA.aln - Paired-end FASTA File with Iterative Search
description: This is a valid test of providing a FASTA file as input and performing iterative search
params:
       BWA.index: "<%gpunit.testInternalDataRoot%>BWA.aln/v2/input/mock_index.zip"
       reads.pair.1: "<%gpunit.testInternalDataRoot%>BWA.aln/v2/input/mock_read_1.fa"
       reads.pair.2: "<%gpunit.testInternalDataRoot%>BWA.aln/v2/input/mock_read_2.fa"
       bam.mapping:
       max.edit.distance:
       max.num.gap:
       max.gap.extension:
       max.deletion.length:
       max.indel.length:
       seed.length:
       max.seed.edit.distance:
       mismatch.penalty:
       gap.open.penalty:
       gap.extension.penalty:
       max.best.hits:
       iterative.search: "yes"
       trim.reads:
       Illumina.1.3.format: "no"
       barcode.length:
       max.insert.size:
       max.occurrences:
       max.alignments:
       max.dc.alignments:
       output.prefix: "<reads.pair.1_basename>"

       # custom job queue flags to pass through to the GP server
       # Note: Must use the REST client for this to work
       job.memory: "4 Gb"
assertions:
        jobStatus: error
        diffCmd: ../../diffIgnoreGpTraces.sh
        files:
            "cmdline.log":
                diff: "<%gpunit.testNonPublicDataRoot%>BWA.aln/v2/output/test_yes_no_params/valid_pset_2_test/cmdline.log"
