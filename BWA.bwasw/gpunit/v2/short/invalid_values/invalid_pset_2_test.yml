       read.file: "<%gpunit.testInternalDataRoot%>BWA.bwasw/v2/input/mock_read_1.fa"
       mate.read.file:  
       match.score: 
       mismatch.penalty: "two"
       gap.open.penalty: 
       gap.extension.penalty: 
       band.width: 
       min.score.threshold: 
       threshold.coefficient: 
       z.best.heuristics: 
       max.sa.interval.size: 
       min.num.seeds: 
       num.threads: "1"
       output.prefix: "<read.file_basename>"
assertions:
        jobStatus: error
        files:
            "stderr.txt":
                diffCmd: ../diffIgnoreGpTraces.sh
                diff: "<%gpunit.testNonPublicDataRoot%>BWA.bwasw/v2/output/invalid_values/invalid_pset_2_test/stderr.txt"
