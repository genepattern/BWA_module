#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00256:1.9
#
module: BWA.bwasw
name: BWA.bwasw Invalid Test with FASTA File and Gap Open Penalty (#2)
description: This is an second invalid test of providing a FASTA file with an invalid gap open penalty set
params:
       BWA.index: "<%gpunit.testInternalDataRoot%>BWA.bwasw/v2/input/mock_index.zip"
       read.file: "<%gpunit.testInternalDataRoot%>BWA.bwasw/v2/input/mock_read_1.fa"
       mate.read.file:  
       match.score: 
       mismatch.penalty: 
       gap.open.penalty: "3; ls /xchip/sqa"
       gap.extension.penalty: 
       band.width: 
       min.score.threshold: 
       threshold.coefficient: 
       z.best.heuristics: 
       max.sa.interval.size: 
       min.num.seeds: 
       num.threads: "1"
       output.prefix: "<read.file_basename>"

       # custom job queue flags to pass through to the GP server
       # Note: Must use the REST client for this to work
       job.memory: "4 Gb"
assertions:
        jobStatus: error
        files:
            "stderr.txt":
                diffCmd: ../../diffIgnoreGpTraces.sh
                diff: "<%gpunit.testNonPublicDataRoot%>BWA.bwasw/v2/output/invalid_values/invalid_pset_4_test/stderr.txt"
