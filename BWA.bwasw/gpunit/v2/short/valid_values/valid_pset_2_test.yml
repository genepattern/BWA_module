#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00256:1.9
#
module: BWA.bwasw
name: BWA.bwasw Test with FASTA File and Match Score
description: This is a valid test of providing a FASTA file with match score set
params:
       BWA.index: "<%gpunit.testInternalDataRoot%>BWA.bwasw/v2/input/mock_index.zip"
       read.file: "<%gpunit.testNonPublicDataRoot%>mock_read_1.fa"
       mate.read.file: 
       match.score: "1"
       mismatch.penalty: 
       gap.open.penalty: 
       gap.extension.penalty: 
       band.width: 
       min.score.threshold: 
       threshold.coefficient: 
       z.best.heuristics: 
       max.sa.interval.size: 
       min.num.seeds: 
       num.threads: "1"
       output.prefix: "<read.file_basename>"

       # custom job queue flags to pass through to the GP server
       # Note: Must use the REST client for this to work
       job.memory: "4 Gb"
assertions:
        jobStatus: error
        files:
            "cmdline.log":
                diffCmd: ../../diffIgnoreGpTraces.sh
                diff: "<%gpunit.testNonPublicDataRoot%>BWA.bwasw/v2/output/valid_values/valid_pset_2_test/cmdline.log"
